apiVersion: apps/v1
kind: Deployment
metadata:
  name: walkguardianai-backend
  namespace: walkguardianai
  labels:
    app: walkguardianai-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: walkguardianai-backend
  template:
    metadata:
      labels:
        app: walkguardianai-backend
    spec:
      containers:
        - name: walkguardianai-backend
          # Obraz z wewnÄ™trznego registry OpenShift z tagiem 'latest'
          image: image-registry.openshift-image-registry.svc:5000/walkguardianai/walkguardianai-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: UVICORN_PORT
              value: "8000"
          envFrom:
            - configMapRef:
                name: walkguardianai-backend
            - secretRef:
                name: walkguardianai-backend
