apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: walkguardianai-backend
  namespace: walkguardianai
  labels:
    app: walkguardianai
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: walkguardianai-backend
  namespace: walkguardianai
  labels:
    app: walkguardianai
spec:
  source:
    type: Git
    git:
      uri: "https://github.com/miro16/WalkGuardianAI.git"
    contextDir: backend
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Containerfile
  output:
    to:
      kind: ImageStreamTag
      name: walkguardianai-backend:latest
  triggers:
    - type: ConfigChange
    - type: Git
